<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>二维数组</title>
    <script type="text/javascript">
        var arr = [];
        document.write("run");
        for (var i = 0; i < 3; i++) {
            arr[i] = [];
            for (var j = 0; j < 6; j++) {
                arr[i][j] = i * j;
                document.write(i * j);
            }
        }

        document.write('值：' + arr[2][3]);
console.log(arr);

    </script>
</head>
