<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>6.3.4class选择器</title>
    <style>
        .myclass {
            width: 240px;
            height: 40px;
            background-color: rgb(227, 222, 190);
        }

        div.myclass {
            border: 3px dotted rgb(232, 218, 209);
            background-color: rgb(231, 240, 228);
        }
    </style>
</head>

<body>
    <div class="myclass"></div>
    <p class="myclass"></p>
</body>

</html>
