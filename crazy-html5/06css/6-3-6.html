<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>6.3.6子选择器</title>
    <style>
        div {
            width: 350px;
            height: 60px;
            background-color: rgb(218, 224, 156);
            margin: 15px;
        }

        div>.a {
            width: 200px;
            height: 35px;
            border: 2px dotted black;
            background: #ddf;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <p class="a">div的子节点且class为a</p>
        </div>
        <div>
            <section>
                <p class="a">div的孙子节点且class为a</p>
            </section>
        </div>
    </div>
</body>

</html>
