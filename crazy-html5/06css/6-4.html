<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>6.4.1伪元素选择器</title>
    <style>
        span {
            display: block;
        }

        span:first-letter {
            color: #f00;
            font-size: 20pt;
        }

        section:first-letter {
            color: #00f;
            font-size: 30pt;
            font-weight: bold;
        }

        p:first-letter {
            color: #00f;
            font-size: 40pt;
            font-weight: bold;
        }
    </style>
</head>

<!-- :first-letter仅对块状元素起作用，内联元素使用该样式，必须设定对象的宽、高或者设置position为absolute，或者设定display为block -->

<body>
    <span>abc</span>
    <section>我是一个程序员</section>
    <p>疯狂java讲义</p>
</body>

</html>
