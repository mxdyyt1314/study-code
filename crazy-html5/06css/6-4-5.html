<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>6.4.5配合counter-increment属性添加编号</title>
    <style>
        div>div {
            counter-increment: mycounter;
        }
        
        div>div::before {
            content: counter(mycounter) '.';
        }
    </style>
</head>

<body>
    <div>
        <div>平凡的世界</div>
        <div>芙蓉镇</div>
        <div>你不知道的中国史</div>
    </div>
</body>

</html>
