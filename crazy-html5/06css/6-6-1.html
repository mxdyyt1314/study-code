<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>6.6在脚本中修改显示样式</title>
</head>

<body>

    <script>
        /**
         * 修改背景颜色
         * @return {[type]} [description]
         */
        function changeBg() {
            console.log("change");
            var bgColor = "";
            for (var i = 0; i < 6; i++) {
                bgColor += Math.round(Math.random() * 9);
            }
            console.log(bgColor);
            document.body.style.background = "#" + bgColor;
        }

        document.onclick = changeBg;
    </script>
</body>

</html>
