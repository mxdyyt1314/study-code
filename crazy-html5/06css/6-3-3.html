<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>6.3.3ID选择器</title>
    <style>
        div {
            width: 200px;
            height: 30px;
            background: #ddd;
            padding: 3px;
            margin-bottom:10px;
        }
        /*对div且id为dv的元素起作用*/
        div#dv {
            border: 2px dotted black;
            background: #888;
        }
    </style>
</head>

<body>
    <div></div>
    <div id="dv"></div>
</body>

</html>
