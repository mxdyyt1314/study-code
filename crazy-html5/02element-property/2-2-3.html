<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.2.3hidden属性</title>
    <!-- 不显示组件，不保留空间 -->
</head>

<body>
    <div id="target" hidden="true">
        <p>
            文字内容
        </p>
    </div>
    <button onclick="document.getElementById('target').hidden=!(document.getElementById('target').hidden)">显示/隐藏</button>
</body>

</html>
