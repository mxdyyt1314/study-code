<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.3.1文档结构元素</title>
</head>

<body>
    <div hidden="hidden">
        <!-- 文章、短文、完整回复等 -->
        <article>
            <header>
                <h1>标题</h1>
            </header>
            <section>段落1</section>
            <section>段落2</section>
            <footer>脚注</footer>
        </article>

        <nav>
            <ul>
                <li>导航1</li>
                <li>导航2</li>
                <li>导航3</li>
            </ul>
        </nav>

        <aside>侧边栏</aside>

        <hgroup>
            <h1>11111</h1>
            <h2>2222222</h2>
        </hgroup>

        <figure>
            <figcaption>图片区域标题</figcaption>
            <img src="image/baidu.png" alt="" height="100">
        </figure>
    </div>



    <article>
        <header>
            <h1>学习Android</h1>
            <div>作者:孟旭东</div>
        </header>
        <p>学习Android，必须先学习Java吗？<br> Android上的程序可以用c++吗？</p>
        <section>
            <article class="">
                <header></header>
                <p></p>
            </article>
        </section>
        <footer></footer>
        <aside>
            <h3>关于楼主</h3>
            <section>
                <div>用户组：编程摸索者</div>
                <div>注册日期：2008-1-1</div>
            </section>
        </aside>
    </article>

    <aside>
        <nav>
            <ul>
                <li>主页面</li>
                <li>青色板块</li>
                <li>蓝色香菇</li>
            </ul>
        </nav>
    </aside>

    <figure>
        <figcaption><b>疯狂java体系图书</b></figcaption>
        <img src="image/baidu.png" alt="">
    </figure>
</body>

</html>
