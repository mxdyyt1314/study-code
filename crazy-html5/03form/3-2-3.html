<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3.2.3output元素</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>

<body>
    <form>
        <input type="color" name="fcolor" id="fcolor">
        <output name="ocolor" for="fcolor" onforminput="this.innerHTML=document.getElementById('fcolor').value"></output>
        <input type="range" id="range1" min="1" max="100" step="2">
        <output name="orange" for="range1" onforminput="innerHTML=range.value"></output>
    </form>
</body>

</html>
