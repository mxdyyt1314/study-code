<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>功能丰富的的input元素</title>
</head>

<body>
    <form>
        <input type="color"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="datetime"><br>
        <input type="datetime-local"><br>
        <input type="week"><br>
        <input type="month"><br>
        <input type="email"><br>
        <input type="tel"><br>
        <input type="url"><br>
        <input type="number"><br>
        <input type="range" min="1" max="100" step="2"><br>
        <input type="search"><br>
        <input type="submit" value="提交">
    </form>
</body>

</html>
