<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>7.1.1字体添加阴影</title>
    <style>
        span {
            display: block;
            padding: 8px;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <span style="text-shadow:red 5px 5px 2px">测试文字</span>
    <span style="text-shadow:5px 5px 2px;color:blue;">测试文字</span>
    <span style="text-shadow: -5px -5px 2px gray;">测试文字</span>
    <hr>
    <h3>添加多个阴影</h3>
    <span style="text-shadow: 5px 5px 2px #222,30px 30px 2px #555,50px 50px 2px #888">添加多个阴影</span>
</body>

</html>
