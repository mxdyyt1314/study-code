<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>7.3.2长单词和URL地址换行</title>
    <style>
        div {
            border: 1px solid #000000;
            height: 80px;
            width: 160px;
        }
    </style>
</head>

<body>
    <div style="word-wrap: normal">不允许在长单词、url之间换行：our domain is http://www.stbl.cc</div>
    <div style="word-wrap: break-word">允许在长单词、url地址中间换行：our domain is http://www.stbl.cc</div>
</body>

</html>
