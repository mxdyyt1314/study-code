<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.1.3使用font-size-adjust属性微调字体大小</title>
    <style>
    #div1{
        font-size:16px;
        font-family: "Arial Black";
        font-size-adjust: 0.52;
    }
    #div2{
        font-size:16px;
        font-family: "Bodoni MT";
        font-size-adjust: 0.48;
    }
    #div3{
        font-size:16px;
        font-family: "Niagara Solid";
        font-size-adjust: 1.22;
    }
    </style>
</head>
<body>
    <div id="div1">We are fambliy！</div>
    <div id="div2">We are fambliy！</div>
    <div id="div3">We are fambliy！</div>
</body>
</html>
