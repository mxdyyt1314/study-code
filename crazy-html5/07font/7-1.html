<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>7.1字体的相关属性</title>
    <style media="screen">
        div {
            /*text-decoration:*/
        }
    </style>
</head>

<body>
    <div>color#888:<span style="color:#888">测试文字</span></div>
    <div><span style="color:red;">测试文字</span></div>
    <div><span style="font-family:'黑体'">测试文字</span></div>
    <div><span style="font-size:20pt;">测试文字</span></div>
    <div><span style="font-size:xx-large">测试文字</span></div>
    <!-- 目测无效果 -->
    <div><span style="font-stretch:narrower">测试文字</span></div>
    <div><span style="font-style:italic">测试文字</span></div>
    <div><span style="font-weight:bold;">测试文字</span></div>
    <div><span style="font-weight:900;">测试文字</span></div>
    <!-- 目测无效果 -->
    <div><span style="text-decoration:blink;">测试文字</span></div>
    <div><span style="text-decoration:underline">测试文字</span></div>
    <div><span style="text-decoration:line-through">测试文字</span></div>
    <!-- font-variant:small-caps表示小型的大写字体 -->
    <div><span style="font-variant:small-caps">hello</span></div>
    <div><span style="text-transform:uppercase">hello</span></div>
    <div><span style="text-transform:capitalize">hello</span></div>
</body>

</html>
