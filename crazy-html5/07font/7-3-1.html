<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>7.3.1文本自动换行：word-break</title>
    <style>
        div {
            border: 1px solid #000000;
            height: 80px;
            width: 240px;
        }
    </style>
</head>

<body>
    <div style="word-break: keep-all">
        指定不允许在单词中换行：The root interface in the collection hierarchy.
    </div>
    <div style="word-break: break-all">
        指定允许在单词中换行：The root interface in the collection hierarchy.
    </div>
</body>

</html>
