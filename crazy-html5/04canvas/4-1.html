<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #mycanvas {
            width: 300px;
            height: 180px;
            border: 1px solid #0094ff;
        }
    </style>
</head>
<body>
<canvas id="mycanvas"></canvas>

<script>
    var canvas = document.getElementById("mycanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#f00";
    ctx.strokeStyle="#0094ff";
    ctx.fillRect(30, 40, 50, 50);
</script>
</body>
</html>
