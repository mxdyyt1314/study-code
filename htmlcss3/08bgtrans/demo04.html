<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>background属性</title>
    <style>
        #box {
            width:650px;
            height:300px;
            border: 10px solid rgba(255, 0, 0, 0.3);
            padding: 20px;
            background: url(http://climg.mukewang.com/582c39c00001091605000150.jpg) no-repeat center bottom;
            background-origin: content-box;
            background-clip: content-box;
            background-size:90%;
        }
        
        #box>h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>慕课网(IMOOC)国内最大的IT技能学习平台</h1>
    </div>
</body>

</html>
