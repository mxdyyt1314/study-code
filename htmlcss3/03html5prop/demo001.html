<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocomplete属性</title>
</head>
<body>
<form action="demo001.html" autocomplete="on">
    <input type="text" name="name">
    <!--autofocus自动定位焦点-->
    <input type="text" autofocus="autofocus">
    <input type="submit" value="提交">
</form>


</body>
</html>
