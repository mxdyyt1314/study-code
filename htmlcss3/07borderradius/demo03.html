<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>盒子阴影测试</title>
    <style>
        #container {
            width:800px;
            height: 500px;
            background: rebeccapurple;
            overflow: hidden;
        }
        #box {
            width: 400px;
            height: 400px;
            background: rebeccapurple;
            margin: 30px auto;
            box-shadow: -150px -100px 10px 0 yellow inset;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box"></div>
    </div>
</body>

</html>
